        function removeBrackets(inp) {

            return inp.replace(/[\[\]']/g,'')
                    .replace(/&/g, '')
                    .replace(/#/g, '')

                    .replace(/9/g, '')

                    p = [];

                        p.push(parseInt(t[k], 10));
                    }
                    d1.push(p);
                }
            }
            return [d1,flag2]

                };
            }
       document.getElementById("pic").src="/virtual_tour/static/" + images[x];
       document.getElementById("pic20").src="/virtual_tour/static/" + images[x];
